<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen py-10 px-4">

    <div class="max-w-md mx-auto bg-white shadow-xl rounded-2xl p-6">
        <form id="user-form" class="space-y-4 text-sm">
            <h2 class="text-xl font-bold text-center text-indigo-700 mb-4">Registration Form</h2>

            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md"/>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                       class="mt-1 w-full p-2 border border-gray-300 rounded-md"/>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 w-full p-2 border border-gray-300 rounded-md"/>
            </div>

            <div>
                <label for="dob" class="block text-gray-700 font-medium">Date of Birth</label>
                <input type="date" id="dob" name="dob" required class="mt-1 w-full p-2 border border-gray-300 rounded-md"/>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required class="w-4 h-4"/>
                <label for="acceptTerms" class="ml-2 text-gray-700">I accept the terms & conditions</label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Submit</button>
        </form>
    </div>

    <div class="max-w-4xl mx-auto mt-10 bg-white shadow-xl rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Submitted Entries</h2>
        <div id="user-entries" class="overflow-x-auto"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
