<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6">
    <form id="user-form" class="space-y-4">
      <h2 class="text-xl font-bold text-center text-indigo-700">Registration Form</h2>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required class="w-full p-2 border rounded-md" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required class="w-full p-2 border rounded-md"
          pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required class="w-full p-2 border rounded-md" />
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required class="w-full p-2 border rounded-md" />
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="acceptTerms" required class="mr-2" />
        <label for="acceptTerms">I accept the terms & conditions</label>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Submit</button>
    </form>
  </div>

  <div class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Submitted Entries</h2>
    <div id="user-entries" class="overflow-x-auto"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
